plugins {
    id "org.jetbrains.kotlin.jvm" version "$kotlinVersion"
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
    jcenter()
}

sourceSets {
    main.kotlin.srcDirs = ["src"]
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

application {
    mainClassName = "org.epilink.bot.MainKt"
}

dependencies {
    compile "io.ktor:ktor-server-netty:$ktorVersion"
}